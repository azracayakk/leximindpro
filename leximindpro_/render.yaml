services:
  # Backend API Service
  - type: web
    name: leximindpro-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false  # Render dashboard'dan manuel olarak ayarlanacak
      - key: DB_NAME
        value: leximind
      - key: JWT_SECRET_KEY
        sync: false  # Render dashboard'dan manuel olarak ayarlanacak
      - key: CORS_ORIGINS
        sync: false  # Frontend URL'i deploy edildikten sonra ayarlanacak
      - key: ADMIN_PASSWORD
        sync: false  # Güvenlik için manuel ayarlanacak
      - key: EMERGENT_LLM_KEY
        sync: false  # Opsiyonel - AI özellikleri için
      - key: PYTHON_VERSION
        value: 3.11

  # Frontend Service
  - type: web
    name: leximindpro-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build && npm install -g serve
    startCommand: cd frontend && serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Backend URL deploy edildikten sonra ayarlanacak
      - key: NODE_VERSION
        value: 18

